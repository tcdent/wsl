---
name: Create Main Branch

on:
  workflow_dispatch:

jobs:
  create-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push main branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if main branch already exists remotely
          if git ls-remote --exit-code --heads origin main; then
            echo "Main branch already exists on origin"
            exit 0
          fi

          # Create main branch from the WSL-spec-draft commit
          # Commit 70f0824 contains SPEC.md and system.md
          if ! git show-ref --verify --quiet refs/heads/main; then
            git branch main 70f0824d741798a0dfb08f6b946acace95031a2b
            echo "Main branch created locally"
          else
            echo "Main branch already exists locally"
          fi

          # Push the main branch
          git push origin main

          echo "Main branch created and pushed successfully!"
